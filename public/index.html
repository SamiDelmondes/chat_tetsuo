<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETSUO_CHAT</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="screen join-screen active ">
            <div class="form">
                <h2><img src="ewq2.gif" alt=""></h2>
                <div class="form-input">
                    <label class="h1e">NOME</label>
                    <input type="text" id="username">
                </div>

                <div class="form-input">
                    <button id="join-user">ENTRAR</button>
                </div>
            </div>
        </div>


        <div class="screen chat-screen ">
            <div class="header">
                <div class="logo"><img class="logoF" src="footer.gif" alt=""></div>
                <button id="exit-chat" class="exit">SAIR</button>
            </div>
            <div class="messages"> 
            </div>

            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message">ENVIAR</button>
            </div>

        </div>

    </div>

    <script type="text/javascript" src="../socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>

</body>
</html>
